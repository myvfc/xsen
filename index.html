<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>XSEN</title>

  <style>
    html, body {
      margin: 0;
      padding: 0;
      width: 100%;
      height: 100%;
      background: black;
      overflow: hidden;
    }

    video {
      width: 100vw;
      height: 100vh;
      object-fit: contain;

    }
  </style>
</head>
<body>

<video
  id="splashVideo"
  autoplay
  muted
  playsinline
  preload="auto"
  class="
    fixed inset-0
    h-screen
    object-contain
    bg-black

    max-w-[70vw]
    mx-auto

    sm:max-w-[80vw]
    md:max-w-none
    md:w-screen
    md:object-cover
  "
>
  <source src="https://storage.googleapis.com/xsenassets/XSEN.mp4" type="video/mp4" />
</video>




  <script>
    const video = document.getElementById("splashVideo");

    // HARD SAFETY FALLBACK (prevents dead-end)
    const fallback = setTimeout(() => {
      window.location.href = "./landing.html";
    }, 9000);

    video.addEventListener("ended", () => {
      clearTimeout(fallback);
      window.location.href = "./landing.html";
    });
  </script>

</body>
</html>
